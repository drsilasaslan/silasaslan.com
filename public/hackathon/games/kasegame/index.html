<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Käse Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #countdown {
      font-size: 48px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Wie viel Zeit bleibt dir noch bis zum Käse?</h1>
  <div id="countdown">20</div>

  <script>
    let countdownElement = document.getElementById("countdown");
    let timeLeft = 20;

    let timer = setInterval(function() {
      timeLeft--;
      countdownElement.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href = "https://de.wikipedia.org/wiki/K%C3%A4se";
      }
    }, 1000);
  </script>
</body>
</html>
